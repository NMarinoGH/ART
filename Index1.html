<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        #chat-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: calc(100% - 70px); /* Adjusted height */
            overflow-y: scroll;
            margin-bottom: 10px;
            flex: 1; /* Fill remaining space */
        }
        #message-box-container {
            display: flex;
            margin-bottom: 10px;
        }
        #message-box {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc; /* Added border */
            border-radius: 5px;
        }
        #send-button {
            padding: 5px 10px;
            background-color: #7289DA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <!-- Messages will be added here dynamically -->
        </div>
    </div>
    <div id="message-box-container">
        <input type="text" id="message-box" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        // Function to send a message
        function sendMessage() {
            var messageInput = document.getElementById("message-box");
            var message = messageInput.value.trim();
            if (message !== "") {
                var messagesContainer = document.getElementById("messages");
                var messageElement = document.createElement("div");
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
                messageInput.value = "";
                // Scroll to bottom of chat
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Send message when send button is clicked
        document.getElementById("send-button").addEventListener("click", sendMessage);

        // Send message when Enter key is pressed
        document.getElementById("message-box").addEventListener("keypress", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
