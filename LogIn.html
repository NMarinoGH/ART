<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="heading">ART</h1>
      <img src="icon.png" alt="redcanvas" class="icon" />
    </header>
    <br />
    <h2>LOG IN</h2>
    <br />
    <div class="userfill">
      <h3>Username</h3>
      <input type="text" />
    </div>
    <div class="passfill">
      <h3>Password</h3>
      <input type="text" />
    </div>
    <div class="button-container">
      <button>Log In</button>
    </div>

    <div class="register">
      <p>Dont have an account ? Sign up by clicking button to the right</p>
      <div class="button-container"><button>Sign Up</button></div>
    </div>
  </body>
</html>
